<!-- sender.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sender Page</title>
</head>
<body>

    <h1>Sender Page</h1>
    
    <!-- Link that triggers the data transfer -->
    <a href="#" onclick="sendData()">Click me to send data</a>

    <script>
        function sendData() {
            // Get the data you want to send
            var dataToSend = "Hello from sender page";

            // Navigate to the receiver page with the data as a query parameter
            window.location.href = "receiver.html?data=" + encodeURIComponent(dataToSend);
        }
    </script>

</body>
</html>
