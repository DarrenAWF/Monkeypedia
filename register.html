<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="monkeypedia_sheet01.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="icon" type="image/x-icon" href="./images/Monkeypedia_Icon.png">
    <script src="Monkeypedia.js"></script>
</head>

<body>
    <!--HEADER------------------------------------------------------->
    <nav>
        <label class="logo"><a href="main.html"><img src="images/Monkeypedia_Logo.png">Monkeypedia</a></label>
        <ul>
            <li><a class="monkeyOfTheDayClass" href="monkeyOfTheDay.html">Monkey of the Day</a></li>
            <li><a href="sign_in.html">Sign in</a></li>
        </ul>
    </nav>
    <!--HEADER------------------------------------------------------->
    <!--SIDEBAR------------------------------------------------------>
    <div class="sidebar">
        <input class="searchbar" id="search" onchange="search()" type="text" placeholder="Search Monkeys">
        <header>Filters</header>
        <ul>
            <li>
                <input id="checkboxRegion" type="checkbox" onclick="checkRegion()"> Region
                <div class="filterList" id="regionList">
                    <ul>
                        <li><input type="checkbox"> Africa</li>
                        <li><input type="checkbox"> Asia</li>
                        <li><input type="checkbox"> Latin America</li>
                    </ul>
                </div>
            </li>
            <li>
                <input id="checkboxSpecies" type="checkbox" onclick="checkSpecies()"> Species

                <div class="filterList" id="speciesList">
                    <ul>
                        <li><input type="checkbox"> Gibbons</li>
                        <li><input type="checkbox"> Great Apes</li>
                        <li><input type="checkbox"> Lemurs</li>
                    </ul>
                </div>
            </li>
            <li><input id="checkboxDiet" type="checkbox" onclick="checkDiet()"> Diet
                <div class="filterList" id="dietList">
                    <ul>
                        <li><input type="checkbox"> Herbivore</li>
                        <li><input type="checkbox"> Omnivore</li>
                    </ul>
                </div>
            </li>
        </ul>
    </div>
    <!--SIDEBAR------------------------------------------------------>
    <!--CONTENT------------------------------------------------------>
    <div class="content">
        <div class="title">Create Account</div>
        <div class="defaultText">Already have one? <a class="clickHere" href="sign_in.html">Sign in</a></div>
        <div class="defaultText">Email:</div>
        <input class="inputBox" type="text" placeholder="ex. gibbon@gmail.com">
        <div class="defaultText">Username:</div>
        <input class="inputBox" type="text" placeholder="ex. MonkeyLover3000">
        <div class="defaultText">Password:</div>
        <input class="inputBox" type="text" placeholder="ex. Banana123">
        <div class="defaultText">Re-enter Password:</div>
        <input class="inputBox" type="text" placeholder="ex. Banana123">
        <br><button class="signIn" onclick="createAccount()">Create Account</button>

    </div>
    <!--CONTENT------------------------------------------------------>
</body>

</html>
